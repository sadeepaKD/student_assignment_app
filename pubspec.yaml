name: student_admin_app
description: A professional student management application with CRUD operations

publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # UI and Navigation
  cupertino_icons: ^1.0.6
  go_router: ^16.0.0
  
  # State Management
  provider: ^6.1.1
  http: ^1.2.0
  
  # Firebase
  firebase_core: ^3.15.1
  cloud_firestore: ^5.6.11
  firebase_auth: ^5.6.2
  
  # UI Components
  flutter_form_builder: ^10.1.0
  form_builder_validators: ^11.2.0
  
  # Utilities
  intl: ^0.20.2
  uuid: ^4.2.1
  
  # Responsive Design
  responsive_framework: ^1.1.1
  
  # Add these new ones for Telegram integration:
  stream_transform: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^6.0.0

flutter:
  uses-material-design: true